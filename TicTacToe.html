<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      background-color: lightcyan;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 24px;
      font-size: 2.2em;
      color: #222;
    }
    .container {
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .game {
      height: 60vmin;
      width: 60vmin;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5vmin;
      justify-content: center;
      align-items: center;
    }
    .box {
      height: 18vmin;
      width: 18vmin;
      border-radius: 1rem;
      border: none;
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0.3);
      font-size: 8vmin;
      color: #ec2525;
      background-color: yellow;
      transition: background 0.2s;
      cursor: pointer;
    }
    .box:hover:enabled {
      background-color: chocolate;
    }
    #reset {
      padding: 1rem 2rem;
      font-size: 1.25rem;
      background: #191913;
      color: white;
      border-radius: 1rem;
      border: none;
      margin-top: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #reset:hover {
      background: #353432;
    }
    #msg {
      font-size: 2em;
      color: #238a23;
      margin-top: 16px;
      min-height: 2.5em;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="container">
    <div class="game">
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
    </div>
  </div>
  <div id="msg"></div>
  <button id="reset">Reset Game</button>
  <script>
    const boxes = document.querySelectorAll('.box');
    const msg = document.getElementById('msg');
    const resetBtn = document.getElementById('reset');
    let turn = "X";

    const winPatterns = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    function checkWinner() {
      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (
          boxes[a].innerText !== "" &&
          boxes[a].innerText === boxes[b].innerText &&
          boxes[b].innerText === boxes[c].innerText
        ) {
          showWinner(boxes[a].innerText);
          return true;
        }
      }
      if ([...boxes].every(box => box.innerText !== "")) {
        showDraw();
        return true;
      }
      return false;
    }

    function showWinner(winner) {
      msg.textContent = `Congratulations! ${winner} wins!`;
      disableBoxes();
    }

    function showDraw() {
      msg.textContent = "It's a Draw!";
      disableBoxes();
    }

    function disableBoxes() {
      boxes.forEach(box => box.disabled = true);
    }

    function enableBoxes() {
      boxes.forEach(box => {
        box.disabled = false;
        box.innerText = "";
      });
      msg.textContent = "";
    }

    boxes.forEach(box => {
      box.addEventListener('click', function () {
        if (box.innerText === "" && !box.disabled) {
          box.innerText = turn;
          box.style.color = turn === "X" ? "#ec2525" : "green";
          if (!checkWinner()) {
            turn = turn === "X" ? "O" : "X";
            msg.textContent = `Turn: ${turn}`;
          }
        }
      });
    });

    resetBtn.addEventListener('click', function () {
      turn = "X";
      enableBoxes();
      msg.textContent = `Turn: ${turn}`;
    });

    // Initial message
    msg.textContent = `Turn: ${turn}`;
  </script>
</body>
</html>
